<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Training Plan</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Create Your Training Plan</h1>
    <form action="/create_plan" method="post">
        <label for="training_type">Training Type:</label>
        <select id="training_type" name="training_type" required>
            <option value="base">Base</option>
            <option value="performance">Performance</option>
        </select>
        <label for="weeks">Number of Weeks:</label>
        <input type="number" id="weeks" name="weeks" min="1" required>
        <label for="days_per_week">Days per Week:</label>
        <input type="number" id="days_per_week" name="days_per_week" min="1" max="7" required>
        <label for="hours_per_day">Hours per Day:</label>
        <input type="number" id="hours_per_day" name="hours_per_day" min="0.5" step="0.5" required>
        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" required>
        <button type="submit">Create Plan</button>
    </form>
</body>
</html>
